<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main id="page-content">
      <header id="page-header">
        <div id="left-header">
          <div class="header-item">About</div>
          <div class="header-item">Store</div>
        </div>
        <div id="right-header">
          <div class="header-item">Gmail</div>
          <div class="header-item">Images</div>
          <div class="header-item">
            <img src="Images/Apps-Icon.png" style="height: 20px" />
          </div>
          <div class="header-item" id="profile">S</div>
        </div>
      </header>
      <div id="google-icon">
        <div id="image">
          <img src="/Images/Google-Logo.png" alt="Google Icon" />
        </div>
      </div>
      <div id="search-bar">
        <input type="text" placeholder="" />
      </div>
      <div id="buttons">
        <button type="button">Google Search</button>
        <button type="button">I'm Feeling Lucky</button>
      </div>
      <footer id="page-footer">
        <div id="footer-top">Australia</div>
        <div id="footer-bottom">
          <div id="footer-left">
            <p>Advertising</p>
            <p>Business</p>
            <p>How Search works</p>
          </div>
          <div id="footer-right">
            <p>Privacy</p>
            <p>Terms</p>
            <p>Settings</p>
          </div>
        </div>
      </footer>
    </main>
  </body>
</html>
